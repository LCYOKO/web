<!DOCTYPE html>
<html>
<body>

<h2>My First JavaScript</h2>

<button type="button"
        onclick="changeDate();">
    Click me to display Date and Time.
</button>

<p id="demo"></p>

</body>
<script>
    function changeDate() {
        document.getElementById('demo').innerHTML = Date();
    }
</script>
</html>
